<!DOCTYPE html>
<html>
<head lang="en"	meta charset="UTF-8">
    <title></title>
</head>

<body>
<p><b>JavaScript Class</b></p>
<form>
    How Many Times:<br>
    <input id="limit" name="limit">
    <br><br>
    Which Character:<br>
    <input id="char" name="limit">
</form>

<br><br>

<input type="button" value="PRINT" onclick="print()">

<br><br>

<p id="output"</p>

<script>
    function print()
    {
        var limit = parseInt(document.getElementById("limit").value);
        var x = document.getElementById('char').value;
        var i = 0;
        document.getElementById('output').innerHTML="";
        for(i=0; i<limit; i++)
        {
            //document.write("*" + "<br>");

            document.getElementById('output').innerHTML += x + "<br>";

        }
        document.close();
    }
</script>



</body>
</html>
