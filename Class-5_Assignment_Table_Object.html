<!DOCTYPE html>
<html>
<head lang="en"	meta charset="UTF-8">
    <style>
        body {
            background-color: #d0e4fe;
        }

        h1 {
            color: red;
            text-align: center;
        }

        p {
            font-family: "Times New Roman";
            font-size: 20px;
            text-align: left;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
    
<title>Table by Object</title>

</head>

<body>

<h1>JavaScript Assignment 3: Draw Table in HTML (Object)</h1>

<form name="input">
    <fieldset>
        <legend><b>ENTER YOUR VALUES HERE:</b></legend>
        <b>Number of Rows:</b><br>
        <input id="row" name="row">
        <br><br>
        <b>Number of Columns:</b><br>
        <input id="col" name="col">
        </fieldset>
</form>


<br><br><br>

<fieldset>
    <legend><b>PLEASE PRESS TO CREATE TABLE:</b></legend>
        <input type="button" value="CREATE TABLE" onclick="table.drawTable()">
        <input type="button" value="RESET" onclick="reset()">
</fieldset>

<br><br><br>

<fieldset>
    <legend><b>Result</b></legend>
    <p id="tblContainer"></p>
</fieldset>

<script>
    var table = new Object();

    table.drawColumn = function()
    {
        var col = "";
        table.column = parseInt(document.getElementById('col').value);
        for(var i=0; i<table.column; i++)
            col += "<td>&nbsp;</td>";
        return col;
    }

    table.drawRow = function()
    {
        table.row = parseInt(document.getElementById('row').value);
        var row = "<tr>";
        for(var i=0; i<table.row; i++)
        {
            row += table.drawColumn();
            row += "</tr>";
        }
        return row;
    }

    table.drawTable = function()
    {

        var tbl = "";
            tbl += "<table>";
            tbl += table.drawRow();
            tbl += "</table>";

        document.getElementById('tblContainer').innerHTML = tbl;

        document.close();
    }

    function reset()
    {
        document.getElementById("row").value = "";
        document.getElementById("col").value = "";
        document.getElementById('tblContainer').innerHTML = "";
        document.close();   
    }
</script>
</body>
</html>
