<body>
<script>
    var o = new Object(null);
    console.log(typeof o);
    console.log(o);

    var unObj = new Object(undefined);
    console.log(typeof unObj);
    console.log(unObj);

    var aBoolObject = new Object(true);
    console.log(typeof aBoolObject);
    console.log(aBoolObject);

    var anoBoolObject = new Boolean(true);
    console.log(typeof anoBoolObject);
    console.log(anoBoolObject);

    var anImageObject = new Image();
    console.log(typeof anImageObject);
    console.log(anImageObject);


    var anArrayObject = new Array('Sami', 'Faizul');
    console.log(typeof anArrayObject);
    console.log(anArrayObject[1]);
</script>
