	<body>
		<h1><b>JavaScript Class Practices</b></h1>
		<p>
			Simple Math Operations
		</P>
		<p>	
		<form name="calculation">
			<fieldset>
			<legend><b>ENTER YOUR VALUES HERE:</b></legend>
			<b>First Number:</b><br>
			<input id="num1" name="first">
			<br>
			<b>Second Number:</b><br>
			<input id="num2" name="second">
			</fieldset>
		</form>
		</p>

		<p>
		<fieldset>
		<legend><b>PLEASE PRESS FOR CALCUATION:</b></legend>
		<input type="button" value="ADD" onclick="sum()">
		<input type="button" value="SUBTRACT" onclick="subtract()">
		<input type="button" value="DIVIDE" onclick="division()">
		<input type="button" value="MULTIPLY" onclick="multiply()">
		<input type="button" value="RESET" onclick="reset()">
		</fieldset>
		</p>

	
		<fieldset>
		<legend><b>RESULT:</b></legend>
		<p id="output"></p>
		</fieldset>

		<br><br>

		<script>
			function sum()
			{
				var x = parseInt(document.getElementById("num1").value);
				var y = parseInt(document.getElementById("num2").value);
				var sum = parseInt(x+y);
				//document.write("The Summation is ", sum);
				//alert("The Summation Result:  " + sum);
				document.getElementById('output').innerHTML = "The Sum is " + sum;
			}
			
			function subtract() 
			{
				var x = parseInt(document.getElementById("num1").value);
				var y = parseInt(document.getElementById("num2").value);
				var subtract = parseInt(x-y);
				//document.write("The Summation is ", sum);
				//alert("The Subtraction Result:  " + subtract);
				document.getElementById('output').innerHTML = "The Subtraction Result is " + subtract;
			}

			function division() 
			{
				var x = parseInt(document.getElementById("num1").value);
				var y = parseInt(document.getElementById("num2").value);
				var division = x/y;
				//document.write("The Summation is ", sum);
				//alert("The Division Result:  " + division);
				document.getElementById('output').innerHTML = "The Division Result is " + division;
			}

			function multiply() 
			{
				var x = parseInt(document.getElementById("num1").value);
				var y = parseInt(document.getElementById("num2").value);
				var multiply = x*y;
				//document.write("The Summation is ", sum);
				//alert("The Multiplication Result:  " + multiply);
				document.getElementById('output').innerHTML = "The Multiplication is " + multiply;
			}

			function reset()
			{
				document.getElementById("num1").value = "";
				document.getElementById("num2").value = "";
				document.getElementById('output').innerHTML = "";
				document.close();	
			}
