<!DOCTYPE html>
<html>
	<head lang="en"	meta charset="UTF-8">
		<style>
			body {
			    background-color: #d0e4fe;
			}

			h1 {
			    color: orange;
			    text-align: center;
			}

			p {
			    font-family: "Times New Roman";
			    font-size: 20px;
			    text-align: center;
			}
		</style>
		<title>Grade Calculation</title>
	</head>

	<body>
		<h1><b>Grade Calculation</b></h1>
		<p id="output">
			We are in Javascript Class.
		</P

		<form name="calculation">
			<fieldset>
			<legend><b>ENTER YOUR MARKS HERE:</b></legend>
			<b>Marks:</b><br>
			<input id="marks" name="marks">
			</fieldset>
		</form>

		<br><br>

        <fieldset>
            <legend><b>PLEASE PRESS FOR GRADE CALCUATION:</b></legend>
            <input type="button" value="SHOW GRADE" onclick="GradeCalculation()">
        </fieldset>

		<script>
			function GradeCalculation()
			{
				var marks = 0;
                marks = parseInt(document.getElementById("marks").value);
                if(marks >=0 && marks <= 40)
                {
                    alert("Grade is F");
                }
                else if (marks >40 && marks <=60)
                {
                    alert("Grade is C");
                }
                else if (marks >60 && marks<=80)
                {
                    alert("Grade is B");
                }
                else
                {
                    alert("Grade is A");
                }
            }
			
		</script>


	</body>
</html>
